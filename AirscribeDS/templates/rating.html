<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating page</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Proza Libre">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat"> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body >
  <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-body-tertiary" style="padding: 10px;">
    <div class="container-fluid">
        <div class="brand">Air Scribe Decipherer System
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_home' %}"><i class="fa-solid fa-angles-left"></i>&nbsp; Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
   <div class="parent justify-content-center align-items-center" >
    <!-- <img src="https://i.pinimg.com/originals/4e/c5/b1/4ec5b191105af173c49611f917c1897a.jpg" width="100%" height="100%"> -->
    </div>
    <div class="child" style="width: 30%; text-align: center;">
        <h2>Rate Our Service</h2>
        <form id="ratingForm">
            <div class="mb-3">
                <label for="rating" class="form-label">Your Rating:</label>
                <div class="rating">
                  
                    <span class="rating-stars">&#9733;</span>
                    <span class="rating-stars">&#9733;</span>
                    <span class="rating-stars">&#9733;</span>
                    <span class="rating-stars">&#9733;</span>
                    <span class="rating-stars">&#9733;</span>
                  </div>
                  <p id="userRating">Your rating: 0</p>
                </div>
                
            
            <div class="mb-3">
                <label for="feedback" class="form-label">Your Review:</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
    </div></div>
    <script>
        $(document).ready(function(){
          $(".rating-stars").click(function(){
            // Reset all stars to default color
            $(".rating-stars").css("color", "black");
            
            // Set color for clicked and previous stars
            $(this).css("color", "orange");
            $(this).prevAll().css("color", "orange");
      
            // Update user rating display
            var rating = $(this).index() + 1;
            $("#userRating").text("Your rating: " + rating);
          });
        });
      </script>
      
</body>
</html>
<style>
    .rating-stars {
      font-size: 50px;
      cursor: pointer;
    }
    .rating-stars:hover,
    .rating-stars:hover ~ .rating-stars {
      color: orange;
    }
    .parent {
  background: url(../static/images/background2.jpg) no-repeat;
  background-size: cover;
  padding: 100px 0px;
  height: 980px;
  position: relative;
}

.child {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 20px;
  width: 40%;
  background-color: rgba(255, 255, 255, 0.634);
  padding: 20px;
}


</style>
