    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-body-tertiary" style="padding: 10px;">
    <div class="container-fluid">
      <h2>Air Scribe Decipherer System</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end px-4" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'landing' %}"><i class="fa-solid fa-angles-left"></i>&nbsp; Go Back  &nbsp;&nbsp;</a>
            </li></ul>
        </div>
    </div>
</nav>
  <div class="registration">
    <!-- <img src=" https://images.pexels.com/photos/4143791/pexels-photo-4143791.jpeg?cs=srgb&dl=pexels-julia-m-cameron-4143791.jpg&fm=jpg" width="100%" height="100%"> -->
  <div class="details"> 
    <div class="user" style="text-align: center; margin-bottom: 20px;"><h3>USER REGISTRATION</h3></div>
    <form method="post" action="{% url 'user_registeration' %}">
      {% csrf_token %}
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Name</span>
        <input type="text" class="form-control"  name="Name"placeholder="Enter  your Name" aria-label="Username" aria-describedby="basic-addon1" required pattern="[A-Z a-z ]+" title="only contain alphabets">
      </div>
    <div class="input-group mb-3">
        <span class="input-group-text"  id="basic-addon1">Email</span>
        <input type="email" class="form-control"name="Email" placeholder="Enter your Email address" aria-label="email" aria-describedby="basic-addon1" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"  id="basic-addon1">Phone Number</span>
        <input type="text" class="form-control"name="Phone" placeholder="Enter your Phone" aria-label="phone" aria-describedby="basic-addon1"pattern="[9876][0-9]{9}" maxlength="10"title="10 numbers required.only contain numbers">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"  id="basic-addon1">Date of Birth</span>
        <input type="date" class="form-control" name="Dob"placeholder="Enter your Age" aria-label="age" aria-describedby="basic-addon1">
      </div>
      <div class="rgroup">
        <span class="input-group-text" id="basic-addon1">Gender</span>
        <!-- <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"> -->
        <div class="rbutton">
              <input class="form-check-input mt-0" type="radio" value="Male" name="gender"aria-label="Radio button for following text input">Male
              <input class="form-check-input mt-0" type="radio" value="Female" name="gender"aria-label="Radio button for following text input">Female
              <input class="form-check-input mt-0" type="radio" value="Others" name="gender" aria-label="Radio button for following text input">Others
            </div>
      </div>
      <div class="input-group mb-3" style="margin-top: 20px;">
        <span class="input-group-text" id="basic-addon1">Password</span>
        <input type="password" class="form-control" name="Password"placeholder="Enter your Password" aria-label="password" aria-describedby="basic-addon1"placeholder="**********" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Confirm Password</span>
        <input type="password" class="form-control" name="Confirm_password" placeholder="Confirm your Password" aria-label="password2" aria-describedby="basic-addon1"placeholder="**********" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      </div>
      <div class="mb-4" style="text-align: center;">
        <button type="submit" class="btn btn-primary btn-lg">REGISTER</button></div>
        <div style="width: 40%;margin: auto; text-align: center; font-size: large; padding: 10px;"> {% if x %}
          <p class="text-danger">{{x}}</p>
          {% endif %}
        </div>
    </div>
    
  </form>
  </div>
</body>
</html>
